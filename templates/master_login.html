{% extends "base.html" %}
{% block title %}Login to access{% endblock %}
{% block content %}
<div class="login-panel">
    <h1>Login to access</h1>
    <form action="#" method="POST">
        <p>Username</p>
        <p><input type="text" name="uname"></p>
        <p>Password</p>
        <p><input type="password" name="mpw"></p>
        <p><input class="login-panel-button" type="submit" value="Login" id="mlogin_submit"></p>
    </form>
</div>


{% endblock %}
